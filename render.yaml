services:
  # Web Service
  - type: web
    name: iot-backend
    env: docker
    plan: free
    # Render 自动检测 Dockerfile 并构建
    autoDeploy: false
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/new_iot20220217079-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m

  # MySQL Database (如果使用 Render 的数据库服务)
  - type: pserv
    name: mysql-db
    env: docker
    repo: https://github.com/mysql/mysql-docker.git
    plan: free
    disk:
      name: mysql-data
      mountPath: /var/lib/mysql
      sizeGB: 10
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: rootpassword
      - key: MYSQL_DATABASE
        value: new_iot

  # MongoDB Database (如果使用 Render 的数据库服务)
  - type: pserv
    name: mongodb
    env: docker
    repo: https://github.com/mongodb/mongo.git
    plan: free
    disk:
      name: mongo-data
      mountPath: /data/db
      sizeGB: 10