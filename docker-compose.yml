version: '3.8'

services:
  app:
    build: .
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/new_iot?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=rootpassword
      - SPRING_MAIL_USERNAME=1613302001@qq.com
      - SPRING_MAIL_PASSWORD=nxcxerihyqqbdahd
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/home_devices
      # Render 部署相关配置
      - PORT=8081
    depends_on:
      - mysql
      - mongo
    networks:
      - app-network
    # 添加健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/findAllDevices"]
      interval: 30s
      timeout: 10s
      retries: 3

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: new_iot
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    # MySQL 优化配置
    command: --default-authentication-plugin=mysql_native_password --explicit_defaults_for_timestamp=true

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  mongo_data: