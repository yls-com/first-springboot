# 修复 Render 部署时的端口问题，优先使用 Render 提供的 PORT 环境变量
server.port=${PORT:8081}

# ===================== MySQL 配置 =====================
# 数据库 URL，支持 Render 提供的环境变量
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/new_iot?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true}
# 数据库用户名（请在部署时通过环境变量注入）
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
# 数据库密码（请在部署时通过环境变量注入）
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
# MySQL 驱动类
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================== MongoDB 配置 =====================
# MongoDB URI，支持 Render 提供的环境变量
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/home_devices}

# ===================== 邮件配置 =====================
spring.mail.host=smtp.qq.com
spring.mail.port=465
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ===================== 华为云 IoT 配置 =====================
# ===================== 性能优化配置 =====================
# 连接池配置
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# MongoDB 连接配置
spring.data.mongodb.auto-index-creation=true

# Render 环境特定配置
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# 日志级别配置，方便在 Render 平台排查问题
logging.level.root=INFO
logging.level.com.ny=DEBUG
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.springframework.jdbc=INFO
